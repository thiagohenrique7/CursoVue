<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estlização Dinamica Com CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        #app{
            display: inline-block;
            margin-right: 10px;
            background-color: gray;
        }
    </style>
</head>

<body>
<div id="app">
        <div 
        style="width:200px; height:200px"
        :style="{ backgroundColor: cor, height: tamanho + 'px'}">
        </div>
        <div :style="estilosCSS"></div>
        <div :style="[ estilosCSS, { border: '2px solid black','background-color': 'blue' } ]"></div>
        <input v-model="cor" placeholder="Cor">
        <input v-model.number ="tamanho" placeholder="Tamanho">
</div>


    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
               cor: '',
               tamanho: 200
            },
            computed:{
                estilosCSS: function() {
                    return {
                        backgroundColor: this.cor,
                        height: (this.tamanho + 10) + 'px',
                        width:'100px'
                    };
                }
            }
        });

    </script>

</body>

</html>
