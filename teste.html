<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Produtos: </h1>
        <ul>
            <li v-for="produto in produtos" :key="produto.id"> {{ produto.nome }}</li>
        </ul>
        <input v-model="posicao" placeholder="Digite a posicao">
        <br>
        <p>Digite o novo nome do produto:</p>
        <input v-model="novoNome" placeholder="Digite o novo nome">
        <button @click="substituir">Substituir</button>


    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                produtos: [
                    { id: 1, nome: 'Monitor' },
                    { id: 2, nome: 'Teclado' },
                    { id: 3, nome: 'Mouse' },
                    { id: 4, nome: 'Processador' }
                ],
                posicao: '',
                novoNome: ' '
            },
            methods: {
                substituir: function (event) {
                    
                    this.produtos[(this.posicao - 1)].nome = this.novoNome

                }
            }

        });
    </script>

</body>

</html>
