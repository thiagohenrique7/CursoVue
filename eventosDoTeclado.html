<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-on:keyup="onKey" placeholder = "Qualquer tecla">
        <br>
        <br>
        <input v-on:keyup.enter="onKey" placeholder = "Enter...">
        <br>
        <br>
        <input v-on:keyup.enter.esc="onKey" placeholder ="Enter ou Esc...">
        <br>
        <br>
        <input v-on:keyup.arrow-up="onKey" placeholder ="Seta para cima...">
        <br>
        <br>
        <input v-on:keyup.ctrl.enter.exact="onKey" placeholder ="CTRL + ENTER exact...">
    </div>
    <script type="text/javascript">

        new Vue({
            el: '#app',
            methods:{
                onKey:function(event){
                    console.log('Tecla ' + event.key + ' pressionada!');
                }
            }
           
        });
    </script>
</body>

</html>
