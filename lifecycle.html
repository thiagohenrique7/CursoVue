<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifecycle Hooks na pr√°tica</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2> {{ titulo }}</h2>
        <button @click="alterarTitulo"> Alterar Titulo</button>
        <button @click="destruirInstancia"> Destruir Instancia</button>
    </div>

    <script type="text/javascript">

        var vm = new Vue({
            //el: '#app',
            data: {
                titulo: 'Curso de VueJS'
            },
            methods: {
                alterarTitulo: function (event) {
                    this.titulo = 'Curso de VueJS - Guia'
                },
                destruirInstancia: function (event) {
                    this.$destroy();
                }
            },
            beforeCreate: function () {
                console.log('01 - beforeCreate()');
            },
            created: function () {
                console.log('02 - created()');
            },
            beforeMount: function () {
                console.log('03 - beforeMount()');
            },
            mounted: function () {
                console.log('04 - mounted()');
            },
            beforeUpdate: function () {
                console.log('05 - beforeUpdate()');

            },
            updated: function () {
                console.log('06 - update()');
            },
            beforeDestroy: function () {
                console.log('07 - beforeDestroyed()');
            },
            destroyed: function () {
                console.log('08 - destroyed()');
            }

        });

        setTimeout(function(){
            vm.$mount('#app');
        },3000);

    </script>

</body>

</html>
