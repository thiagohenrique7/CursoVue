<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferenças entre v-if e v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="mostrar = !mostrar">Toggle</button>
        <p v-if="mostrar"> Diretiva v-if "{{mostrar}}": <span> {{texto }} </span> </p>
        <p v-show="mostrar"> Diretiva v-show "{{ mostrar }}": <span>{{texto}} </span></p>
        <input v-model="texto">
    </div>

    <script type="text/javascript">
        new Vue ({
            el:'#app',
            data:{
                mostrar: true,
                texto: 'Olá VueJS'
            }
        })
    </script>
    
</body>
</html>
