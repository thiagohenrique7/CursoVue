<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Montando templates</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2> {{ curso }}</h2>
    </div>
    <div id="app2">


    </div>

    <script type="text/javascript">

        var vm = new Vue({
            data: {
                curso: 'Curso de VueJS'
            }
        });

        // vm.$mount('#app')
        setTimeout(function () {
            vm.$mount('#app')
        }, 3000)

        var vm2 = new Vue({
            template: '<h2> Usando template </h2>'

        });

        // vm2.$mount('#app2');
        vm2.$mount();// compilando e deixando pronto para depois setar 
        document.getElementById('app2').appendChild(vm2.$el); // setando o seletor css para a inst√¢ncia Vue

    </script>

</body>

</html>
