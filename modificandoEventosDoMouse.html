<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="onClick"> Bot達o esquerdo</button>
        <br>
        <button v-on:click.middle="onClick"> Bot達o do meio</button>
        <br>
        <button v-on:click.right="onClick"> Bot達o direito</button>
        <br>
        <button v-on:click.right.prevent="onClick"> Sem menu de contexto</button>
    </div>
    <script type="text/javascript">

        new Vue({
            el: '#app',
            methods: {
                onClick: function (event) {
                    console.log('Bot達o ' + event.button + ' pressionado!');
                }
            }
        });
    </script>
</body>

</html>
