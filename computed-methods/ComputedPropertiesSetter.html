<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>Nome: {{ nomeCompleto }}</p>
        <input @keyup.enter="alterarNome">
    </div>
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                primeiroNome: 'Thiago',
                ultimoNome: 'Nogueira',
            },
            computed: {
                nomeCompleto: {
                    get: function () {
                        console.log('chamando get')
                        return this.primeiroNome + ' ' + this.ultimoNome;
                    },
                    set: function (novoNome) {
                        console.log('chamando set')
                        var nomes = novoNome.split (' ');
                        this.primeiroNome = nomes[0]
                        this.ultimoNome = nomes[nomes.length-1];
                    }
                }
            },
            methods: {
                alterarNome: function (event) {
                    this.nomeCompleto = event.target.value;
                }
            }
        });

    </script>

</body>

</html>
