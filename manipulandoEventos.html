<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click = "incrementar"> Clique </button>
        <p> Bot√£o clicado {{ cliques }} vezes</p>
        <p v-on:mousemove="atualizarCoordenadas">Coordenadas x: {{x}} e Coordenadas y: {{y}}</p>
        
        

    </div>
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                cliques: 0,
                x:0,
                y:0

            },
            methods:{
                incrementar: function(event){
                    console.log(event)
                    this.cliques++;
                },
                atualizarCoordenadas: function(event){
                    this.x=event.clientX;
                    this.y=event.clientY;
                }
            }
        });
    </script>
</body>
</html>
