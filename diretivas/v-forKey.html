<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreando identidade dos elementos no v-for com key</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
      <p>Produtos: </p>
        <ul>
            <li v-for="produto in produtos"> {{ produto.nome}} </li>
        </ul>

        <ul>
            <li v-for="produto in produtos" :key="produto.id"> {{ produto.id }} {{ produto.nome}} </li>
        </ul>
        <input v-model="novoId" placeholder="Id">
        <input v-model="novoNome" placeholder="Nome">
        <br>
        <br>
        <button @click="produtos.reverse()">Inverter lista</button>
        <button @click="addProduto"> Add Produto </button>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                produtos:[
                    {id: 1, nome: 'Monitor'},
                    {id: 2, nome: 'Teclado'},
                    {id: 3, nome: 'Mouse'},
                    {id: 4, nome: 'Processador'}
            ],
            novoId:'',
            novoNome:''
            },
            methods:{
                addProduto: function(){
                    var id = this.novoId;
                    var nome = this.novoNome;
                    this.produtos.push({id,nome})
                }
            }
        });

    </script>

</body>

</html>
